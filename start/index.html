<head>
    <meta charset="UTF-8">

<body>
    <header>
        <h1>personal ghosts</h1>  
    </header>
    <main>
        <p>When you are disconnected from your spirit how does your body find its way back home?</p>

        <form>
            <label>
                <h6>name:</h6>
                <input type="text" name="name">
            </label>
            <div class="character-box">
                <label>
                    <h6>Overworked</h6>
                    <input type="radio" name="character" value="overworked">
                </label>
                <label>
                    <h6>Underestimated</h6>
                    <input type="radio" name="character" value="underestimated">
                </label>
                <label>
                    <h6>A person living through a pandemic with no place for grief</h6>
                    <input type="radio" name="character" value="person">
                </label>
            </div>

        </form>

        <p>To begin your quest to find your spirit press start</p>

        <button id="start-quest">start</button>

                   
                
    </main>
    <footer>
        
    </footer>
